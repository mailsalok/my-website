</head>
<body style="display:none;">
  
  <!-- Navbar -->
  <div class="navbar">
    <h1>MyTutor ðŸŽ“</h1>
    <div>
      <span id="user-name"></span>
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </div>

  <!-- Welcome Section -->
  <div class="section">
    <h2>Welcome back!</h2>
    <p>Choose a section to explore:</p>

    <!-- Cards for sections -->
    <div class="card-container">
      <div class="card" onclick="location.href='entertainment.html'">
        <h3>ðŸŽ¬ Entertainment</h3>
        <p>Relax with videos, movies, music and more.</p>
      </div>
      <div class="card" onclick="location.href='news.html'">
        <h3>ðŸ“° News</h3>
        <p>Stay updated with the latest headlines and current affairs.</p>

        <h3>ðŸ“š Study</h3>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyARJhReSWcQfXhTET1lVUsS9dy_eJhVtSo",
      authDomain: "mytutor-59383.firebaseapp.com",
      projectId: "mytutor-59383",
      storageBucket: "mytutor-59383.appspot.com",
      messagingSenderId: "94625775607",
      appId: "1:94625775607:web:d06cf7e691e071404bb8f2",
      measurementId: "G-F0GBF6QMN1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameSpan = document.getElementById("user-name");
    const logoutBtn = document.getElementById("logout-btn");

    // Show page only if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.body.style.display = "block";
        userNameSpan.textContent = "Hi, " + user.displayName;
      } else {
        location.href = "index.html"; // redirect to login page if not logged in
      }
    });

    // Logout button
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          location.href = "index.html";
        })
        .catch((error) => {
          console.error("Logout error:", error);
        });
    });
  </script>

  <!-- Dynamic background image script -->
  <script>
    const pageName = window.location.pathname.split("/").pop().replace(".html", "");
    document.body.style.backgroundImage = `url('images/${pageName}-bg.jpg')`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.body.style.backgroundAttachment = "fixed";
  </script>
</body>
