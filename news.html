<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News - MyTutor</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="styles.css?v=9">

  <style>
    /* 2x2 grid layout */
    .button-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 500px;
      margin: 30px auto;
    }

    .btn {
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      color: #333;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    /* Softer pastel colors */
    .btn-live { background: #f5f5dc; }   /* Beige */
    .btn-financial { background: #d5f5e3; } /* Light Green */
    .btn-stocks { background: #d6eaf8; }    /* Light Blue */
    .btn-weather { background: #e8f8f5; }   /* Pale Aqua/Teal */
  </style>
</head>
<body style="display:none;">
  
  <!-- Navbar -->
  <div class="navbar">
    <h1>MyTutor 📰</h1>
    <div class="nav-links">
      <a href="landing.html" class="btn-home">🏠 Home</a>
      <a href="study.html" class="btn-back">📚 Study Hub</a>
      <span id="user-name"></span>
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </div>

  <!-- News Section -->
  <div class="section">
    <h2>News Section</h2>
    <p>Stay updated with the latest news and events!</p>

    <!-- ✅ Buttons in 2x2 grid -->
    <div class="button-container">
      <a href="live-news.html" class="btn btn-live">📡 Live News</a>
      <a href="financial-news.html" class="btn btn-financial">💹 Financial News</a>
      <a href="world-stocks.html" class="btn btn-stocks">🌍 World Stocks</a>
      <a href="weather.html" class="btn btn-weather">⛅ Weather</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyARJhReSWcQfXhTET1lVUsS9dy_eJhVtSo",
      authDomain: "mytutor-59383.firebaseapp.com",
      projectId: "mytutor-59383",
      storageBucket: "mytutor-59383.appspot.com",
      messagingSenderId: "94625775607",
      appId: "1:94625775607:web:d06cf7e691e071404bb8f2",
      measurementId: "G-F0GBF6QMN1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameSpan = document.getElementById("user-name");
    const logoutBtn = document.getElementById("logout-btn");

    // Auth guard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.body.style.display = "block";
        userNameSpan.textContent = "Hi, " + (user.displayName || "Student");

        // ✅ Background image logic
        const pageName = window.location.pathname.split("/").pop().replace(".html", "");
        document.body.style.backgroundImage = `url('images/${pageName}-bg.jpg')`;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundAttachment = "fixed";

      } else {
        location.href = "index.html"; // redirect to login
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });
  </script>
</body>
</html>
