<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live News - MyTutor</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
/* Your existing styles here */
</style>
</head>
<body>
<div class="navbar">
  <h1>📡 Live News</h1>
  <div class="nav-links">
    <a href="news.html">⬅️ Back to News</a>
    <span id="user-name"></span>
    <button id="logout-btn">Logout</button>
  </div>
</div>

<div class="section">
  <h2>Live News Feed</h2>
  <p>Stay updated with the latest headlines around the world.</p>
  <div class="news-container" id="news-container">
    <p class="loading">Loading news...</p>
  </div>
  <div class="controls">
    <button id="prev-btn">⬅ Prev</button>
    <button id="next-btn">Next ➡</button>
    <button id="speak-btn">🔊 Speak News</button>
    <button id="stop-btn">⏹ Stop</button>
  </div>
</div>

<script type="module" src="auth-guard.js"></script>
<script type="module" src="live-news.js"></script>
