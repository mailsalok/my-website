<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entertainment - MyTutor</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="styles.css?v=4">
</head>
<body style="display:none;">
  
  <!-- Navbar -->
  <div class="navbar">
    <h1>MyTutor ğŸ¬</h1>
    <div class="nav-links">
      <a href="landing.html" class="btn-home">ğŸ  Home</a>
      <a href="study.html" class="btn-back">ğŸ“š Study Hub</a>
      <span id="user-name"></span>
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </div>

  <!-- Entertainment Section -->
  <div class="section">
    <h2>Entertainment Section</h2>
    <p>Enjoy videos, games, and interactive content!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // âœ… Correct Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyARJhReSWcQfXhTET1lVUsS9dy_eJhVtSo",
      authDomain: "mytutor-59383.firebaseapp.com",
      projectId: "mytutor-59383",
      storageBucket: "mytutor-59383.appspot.com",   // âœ… FIXED
      messagingSenderId: "94625775607",
      appId: "1:94625775607:web:d06cf7e691e071404bb8f2",
      measurementId: "G-F0GBF6QMN1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userNameSpan = document.getElementById("user-name");
    const logoutBtn = document.getElementById("logout-btn");

    // Auth guard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.body.style.display = "block";
        userNameSpan.textContent = "Hi, " + (user.displayName || "Student");

        // âœ… Background image logic
        const pageName = window.location.pathname.split("/").pop().replace(".html", "");
        document.body.style.backgroundImage = `url('images/${pageName}-bg.jpg')`;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundPosition = "center";
        document.body.style.backgroundAttachment = "fixed";

      } else {
        location.href = "index.html"; // redirect to login
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });
  </script>
</body>
</html>
